<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainpage">
      <h1 class="h1">Temperature Convertor</h1>
      <h2 class="h2">Select Temperature units :</h2>
      <select name="dropdown" id="select">
        <option value="cel">Celsius</option>
        <option value="fah">Fahrenheit</option>
      </select>
      <h2 class="h2">Enter Temperature :</h2>

      <input
        id="temp"
        placeholder="Enter Temperature Here....."
        type="number"
      />
      <div class="btn_p">
        <button id="button" onclick="calculateTemp(); return false" >Convert</button>
        <p id="result">Result :  </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
